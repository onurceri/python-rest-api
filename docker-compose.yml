version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=DB
      - DB_NAME=python_rest_api
      - DB_USER=postgres
      - DB_PASS=pass123
    depends_on:
      - db
  
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_DB=python_rest_api
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pass123